<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">

</head>

<body>
    <div class="container">
        <form id="form">
            <h1>Registration</h1>
            <div class="input-control">
                <input id="username" name="username" type="text" placeholder="Enter username*" required>
                <div class="error"></div>

            </div>
            <div class="input-control">
                <input id="email" name="email" type="text" placeholder="Enter email*" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input id="contact" name="contact" pattern="\d{11}" type="text" placeholder="Enter Contact Number">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input id="address" name="address" type="text" placeholder="Enter Address*">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input type="text" placeholder="Enter Credit Card Number" pattern="\d{16}" maxlength="16"
                    title="Credit Card Number must be 16 digits (only numbers allowed)">
            </div>
            <div class="input-control">
                <input type="text" placeholder="Enter CVV" pattern="\d{3}" title="Cvv should be 3 digits">
            </div>
            <div class="input-control">
                <input id="expiry" name="expiry" type="month" placeholder="Enter Expiry Date">
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script defer src="form.js"></script>
</body>

</html>
